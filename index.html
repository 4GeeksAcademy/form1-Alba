<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
          <h2>Payment for example</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        <div class="row">
            <div class="col-5">
                <form>
                    <div class="mb-3">
                      <label for="Card#" class="form-label">Card#</label>
                      <input type="number" class="form-control" id="Card#" aria-describedby="number" placeholder="xxxxxxxxxxxx">
                    </div>
                </form>
            </div>
            <div class="col-3">
                <form>
                    <div class="mb-3">
                      <label for="Card#" class="form-label">CVC#</label>
                      <input type="number" class="form-control" id="Card#" aria-describedby="number" placeholder="0000">
                    </div>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <div class="mb-3">
                      <label for="Card#" class="form-label">Amount</label>
                      
                      <div class="icon d-flex align-items-center">
                        <i class="fa-solid fa-dollar-sign me-1"></i>
                        <input type="number" class="form-control" id="Card#" aria-describedby="number" placeholder="Amount">
                      </div>
                      
                    </div>
                </form> 
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="text">
                    </div>
                </form>
            </div>
            <div class="col-6">
                <form>
                    <div class="mb-3">
                      <label for="last name" class=form-label">Last Name</label>
                      <input type="text" class="form-control" id="last name" aria-describedby="text">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                      <label for="City" class="form-label">City</label>
                      <input type="text" class="form-control" id="City" aria-describedby="text">
                      <div id="City" class="text"></div>
                    </div>
                </form>
            </div>
            <div class="col-3">
                <form>
                    <div class="mb-3">
                      <label for="State" class="form-label">State</label>
                      <input type="text" class="form-control" id="State" aria-describedby="text" placeholder="Pick a State">
                      <div id="State" class="text"></div>
                    </div>
                </form>
            </div>
            <div class="col-3">
                <form>
                    <div class="mb-3">
                      <label for="Postal" class="form-label">Postal Code</label>
                      <input type="number" class="form-control" id="Postal" aria-describedby="number">
                      <div id="Postal" class="number"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                
                <div class="bg-secondary justify-content-center p-1 w-50 rounded radiob mt-5">
                    <div class="form-check form-check-inline ms-4">
                        <input class="form-check-input" type="radio" name="inlineflexRadioDefault" id="inlineflexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineflexRadioDefault" id="inlineflexRadioDefault2">
                        <i class="fa-brands fa-cc-visa"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineflexRadioDefault" id="inlineflexRadioDefault2">
                        <i class="fa-brands fa-cc-discover"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineflexRadioDefault" id="inlineflexRadioDefault2">
                        <i class="fa-brands fa-cc-diners-club"></i>
                    </div>
                </div>

            </div>
            <div class=" col-6 mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" style="height: 80px"></textarea>
                <div id="emailHelp" class="form-text">Add any notes here.</div>
            </div>
        </div>
       
        <div class="card-footer align-items-center bg-light p-3">
            <div class="footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm">cancel</button>
                <button type="button" class="btn btn-primary btn-sm ms-1">send</button>
            </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
